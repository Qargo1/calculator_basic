<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body class="bg-info">
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section class="bg-secondary" id="calculator">
      <input type="number" id="input-number" placeholder="Enter a number"/>
      <div id="calc-actions">
        <button type="button" class="rounded border border-info" id="btn-add">+</button>
        <button type="button" class="rounded border border-info" id="btn-subtract">-</button>
        <button type="button" class="rounded border border-info" id="btn-multiply">*</button>
        <button type="button" class="rounded border border-info" id="btn-divide">/</button>
      </div>
    </section>
    <section class="bg-secondary text-light" id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>
    
  </body>
</html>
